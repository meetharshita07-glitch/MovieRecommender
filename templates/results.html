<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Movie Recommendations</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #e9fff1;
      cursor: none;
      padding-bottom: 40px;
    }

    .cursor-dot {
      width: 12px;
      height: 12px;
      background: #0090ff;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
    }

    h2 {
      text-align: center;
      margin-top: 45px;
      font-size: 36px;
      color: #00863f;
      font-weight: 800;
    }

    .movie-card {
      width: 85%;
      margin: 20px auto;
      padding: 20px 25px;
      background: #f1fff7;
      border: 3px solid #00c357;
      border-radius: 18px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      animation: fadeSlide 0.6s ease forwards;
      opacity: 0;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .movie-title {
      font-size: 24px;
      font-weight: 700;
      color: #006b36;
      margin-bottom: 6px;
    }

    .meta {
      font-size: 15px;
      color: #444;
      margin: 6px 0 10px;
    }

    .description {
      font-size: 15px;
      color: #333;
      line-height: 1.5;
      margin-top: 4px;
    }

    /* Buttons */
    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      margin: 0 12px;
      background: #00c357;
      color: white;
      border-radius: 12px;
      font-size: 18px;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn:hover {
      background: #009e43;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

<div class="cursor-dot" id="cursor"></div>

<h2>üé¨ Your Movie Recommendations</h2>

{% for movie in movies %}
<div class="movie-card" style="animation-delay: {{ loop.index * 0.15 }}s">

  <div class="movie-title">{{ movie.title }} ({{ movie.year }})</div>

  <div class="meta">
    ‚≠ê <b>Rating:</b> {{ movie.rating }} &nbsp; | &nbsp;
    üî• <b>Popularity:</b> {{ movie.popularity }} &nbsp; | &nbsp;
    üé≠ <b>Actors:</b> {{ movie.actors }}
  </div>

  <div class="description">
    üìå {{ movie.description }}
  </div>

</div>
{% endfor %}

<div class="buttons">
  <a href="/" class="btn">üè† Back to Home</a>
  <a href="/selections" class="btn">üéû Back to Selections</a>
</div>

<script>
  /* Blue cursor */
  const cursor = document.getElementById("cursor");
  document.addEventListener("mousemove", (e) => {
    cursor.style.left = e.pageX + "px";
    cursor.style.top = e.pageY + "px";
  });
</script>

</body>
</html>
